<script>
function loaded(){
var orient = window.onorientation;
if(window.orientation==0||window.orientation==180){
document.getElementById("rotate").style.display="block";
}
$(window).on("orientationchange resize",function(){
if(window.orientation==0||window.orientation==180){
document.getElementById("rotate").style.display="block";
}else{
document.getElementById("rotate").style.display="none";
}
});
}
function notRecommended(url){
if(window.confirm("このプロジェクトは新しいウィンドウ推奨です。\n新しいウィンドウで開きますか？")){
window.open(url);
} else {
webWindow(url);
}
}
var menu=false;
function menuclick(){
if(menu){
document.getElementById("menu").setAttribute("class","menu");
document.getElementById("menu").style.display="none";
menu=false;
}else{
document.getElementById("menu").style.display="block";
setTimeout('document.getElementById("menu").setAttribute("class","active");menu=true;', 1);
}
}
function webWindow(url){
menuclick();
document.getElementById("run").setAttribute("class","on");
document.getElementById("project").setAttribute("src",url);
}
function closeRun(){
document.getElementById("run").setAttribute("class","off");
document.getElementById("project").setAttribute("src","");
}
function openTool(url){
menuclick();
document.getElementById("minitool").setAttribute("class","tool");
document.getElementById("webminitool").setAttribute("src",url);
}
function closeTool(){
document.getElementById("minitool").setAttribute("class","tooloff");
document.getElementById("webminitool").setAttribute("src","");
}
function popup(){
window.open(document.getElementById("project").getAttribute("src"));
}
var zeroPadding = function(number, digit) {
    var numberLength = String(number).length;
    if (digit > numberLength) {
        return (new Array((digit - numberLength) + 1).join(0)) + number;
    } else {
        return number;
    }
};
function getTime(){
var time=new Date();
var year = time.getFullYear();
var month = time.getMonth()+1;
var day = time.getDate();
var hour = time.getHours();
var minute = time.getMinutes();
document.getElementById("time").textContent=year+"/"+month+"/"+day+"　"+hour+":"+zeroPadding(minute,2);
}
setInterval("getTime();",1000);
$(window).on('touchmove.noScroll', function(e) {
    e.preventDefault();
});
</script>
