<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<script src="https://code.jquery.com/jquery.min.js"></script>
<style>
.outline {
text-shadow: black 1px 1px 0px, black -1px 1px 0px,
             black 1px -1px 0px, black -1px -1px 0px;
color: #ffffff;
font-size: x-large;
}
</style>
</head>
<body>
<p class="outline">ここから複数のサイトを検索できます</p>
<center>
<form name="input">
<textarea name="q" id="q" value="" style="height:15px;  width:360px; overflow: auto;"></textarea>
</form>
<script>
document.getElementById("q").onkeyup = function (e){
if(e.keyCode==13){
search();
}
var $textarea = $(this),
text = $textarea.val(),
new_text = text.replace(/\n/g, "");
if (new_text != text) {
$textarea.val(new_text);
}
};
</script>
</center>
<center>
<form name="site">
<p style="display:inline-block; color: #ffffff;">
<input type="radio" id="r0" name="radio" checked />
Google
</p>
<p style="display:inline-block; color: #ffffff;">
<input type="radio" id="r1" name="radio" />
YouTube
</p>
<p style="display:inline-block; color: #ffffff;">
<input type="radio" id="r2" name="radio" />
ニコニコ動画
</p>
<p style="display:inline-block; color: #ffffff;">
<input type="radio" id="r3" name="radio" />
Steam
</p>
</form>
</center>
<script>
function search(){
if(document.forms.site.r0.checked){
window.open('https://www.google.co.jp/#q='+document.input.q.value);
}
if(document.forms.site.r1.checked){
window.open('https://www.youtube.com/results?search_query='+document.input.q.value);
}
if(document.forms.site.r2.checked){
window.open('http://www.nicovideo.jp/search/'+document.input.q.value);
}
if(document.forms.site.r3.checked){
window.open('http://store.steampowered.com/search/term='+document.input.q.value);
}
}
</script>
</body>
</html>
